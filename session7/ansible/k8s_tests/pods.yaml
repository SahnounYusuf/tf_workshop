apiVersion: v1
kind: Pod
metadata:
  name: queue
  labels:
    app: queue
spec:
  containers:
  - name: queue
    image: richardchesterwood/k8s-fleetman-queue:release0-5
---
apiVersion: v1
kind: Pod
metadata:
  name: position-simulator
  labels:
    app: position-simulator
spec:
  containers:
  - name: position-simulator
    image: richardchesterwood/k8s-fleetman-position-simulator:release0-5
    env:
    - name: SPRING_PROFILES_ACTIVE
      value: production-microservice

